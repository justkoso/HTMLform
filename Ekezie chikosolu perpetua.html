<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a HTML Form that accept user data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section><h2>User Data Form</h2>
        <form action="#" method="GET">
            <fieldset>
                <legend>Contact Info</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Fullname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="16" max="100" required>
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <div class="checks">
                    <input type="checkbox" name="copyEmail" id="copyEmail">
                    <label for="copyEmail">Send copy to my Email</label>
                </div>
                
                <label>Gender:</label>
        <div>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male"> Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female"> Female
            </label>
            <label for="other">
                <input type="radio" id="other" name="gender" value="other"> Other
            </label>
        </div>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
            </fieldset>
           
        </form>

        
    </section>
</body>
</html>
